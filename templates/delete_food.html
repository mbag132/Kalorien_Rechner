{% extends 'base.html' %}

{% block content %}

<p class="text-center headline" style="font-size:32px">Sind Sie sicher, dass Sie {{ food }} löschen möchten </p>
<form method="POST" action="{% url 'delete_food' food.id %}" class="text-center">
	{% csrf_token %}
	<a href="{% url 'profile' %}"> Abbrechen </a>
	<input type="submit" name="Confirm">
</form>

{% endblock content %}
